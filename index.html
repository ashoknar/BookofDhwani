<script type="text/javascript">
    function loadApp() {

        // Create the flipbook
        var windowWidth = $(window).width();
        var width;
        var height;
        var left;
        var display;



        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
            width =  windowWidth;
            left = (windowWidth-width)/2;
            height = width*2;
            display = "single";
             $('#scroll2').css({"width":width+"px","left":"0px"});
        }else {

            width =  windowWidth - (windowWidth*32)/100;
            left = (windowWidth-width)/2;
            height = width*0.7;
            display = "double";

            $('#scroll2').css({"left": left+"px"});

        }

        //Initialize Flipbook
         $('.flipbook').turn({
            // Width

            width: width,

            // Height

            height: height,

            // Elevation

            elevation: 250,

            // Enable gradients

            gradients: true,

            // Auto center this flipbook

            autoCenter: true,

            display:display

         });

    }


    yepnope({
        test: Modernizr.csstransforms,
        yep: ['js/turnjs4/lib/turn.js'],
        nope: ['js/turnjs4/lib/turn.html4.min.js'],
        complete: loadApp
    });


 /*   setTimeout(function () {

</script>
